<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Triangle Tracker!</h1>
      </div>
      <form id="sides">
        <div class="form-group">
          <label for="side1">Enter Length of Side 1</label>
          <input type="side1" class="form-control" id="side1">
        </div>
        <div class="form-group">
          <label for="side2">Enter Length of Side 2</label>
          <input type="side2" class="form-control" id="side2">
        </div>
        <div class="form-group">
          <label for="side3">Enter Length of Side 3</label>
          <input type="side3" class="form-control" id="side3">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="result">
        <h2 id="equilateral">Equilateral</h2>
        <h2 id="isosceles">Isosceles</h2>
        <h2 id="scalene">Scalene</h2>
        <h2 id="not">Not a triangle</h2>
      </div>
    </div>
  </body>
</html>
